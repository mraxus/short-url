<html>
<head>
	<title>MraX URL shortener</title>
</head>
<body>
	<h1>MraX URL shortener</h1>
	<div>
		<form method="POST" action="/shorten">
			<input type="url" size="80" name="url" placeholder="Paste a link to shorten it" autocomplete="off" required="required" />
			<button type="submit"> Shorten </button>
		</form>
	</div>
</body>
</html>
